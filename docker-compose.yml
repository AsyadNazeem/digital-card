version: '3.8'

services:
  db:
    image: mysql:8.0
    container_name: digital-card-db
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: rootpassword
      MYSQL_DATABASE: digital_card
      MYSQL_USER: dc_user
      MYSQL_PASSWORD: dc_pass
    ports:
      - "3306:3306"
    volumes:
      - dbdata:/var/lib/mysql

volumes:
  dbdata:
